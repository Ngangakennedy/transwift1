<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSWIFT LOGISTICS KENYA</title>
    <script src="https://kit.fontawesome.com/863998ce84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="service.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
        </div>
        <ul class="menu">
            <li><a href="#"><i class="fas fa-qrcode"></i> <span>Dashboard</span></a></li>
            <li><a href="./index"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="./service"><i class="fas fa-sliders-h"></i><span >Services</span></a></li>
            <li><a href="./aboutus"><i class="far fa-question-circle"></i><span >About Us</span></a></li>
            <li><a href="./contact"><i class="fas fa-envelope"></i><span >Contact us</span></a></li>
        </ul>
    </div>
    <div class="maiin">
        <main class="row">
            <section class="col left">
                <div class="contacttitle">
                    <h2>TRANSWIFT LOGISTICS KENYA</h2>
                    <span>my favourite transporting partner</span>
                    <p>contact us through</p>
                </div>
                <div class="contactinfo">
                    <div class="icongroup">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+254 727288224</span>
                        </div>
                    </div>
                    <div class="icongroup">
                        <div class="icon">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>Transwiftlogistickenya@gmail.com</span>
                        </div>
                    </div>
                    <div class="icongroup">
                        <div class="icon">
                            <i class="	fas fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>Agribusiness park, Ruiru</span>
                        </div>
                    </div>
                </div>
                <div class="socialmedia">
                    <a href="http://#"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://#"><i class="fab fa-twitter"></i></a>
                    <a href="http://#"><i class="fab fa-instagram"></i></a>
                    <a href="http://#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </section>
            <section class="col right">
                <form class="messageform">
                    <div class="intogroup halfwidth">
                        <input type="text" name="" required="required"/>
                        <label>Your name</label>
                    </div>
                    <div class="intogroup halfwidth">
                        <input type="email" name="" required="required"/>
                        <label>Email</label>
                    </div>
                    <div class="intogroup fullwidth">
                        <input type="text" name="" required="required"/>
                        <label>Subject</label>
                    </div>
                    <div class="intogroup fullwidth">
                        <textarea required="required"></textarea>
                        <label>Say something</label>
                    </div>
                    <div class="intogroup halfwidth">
                        <button>Send Message</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
